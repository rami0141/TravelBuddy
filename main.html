<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap reference -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
    <title>TravelBuddy - Welcome!</title>
    <!-- jquery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-1">
        <a class="navbar-brand" href="#">TravelBuddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item dropdown active">  <!-- disable until user logs in -->
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                My Trips <span class="sr-only">(current)</span>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- dynamically append links to saved trips here -->
              </div>
            </li>
          </ul>
          <!-- righthand nav buttons -->
          <ul class="nav justify-content-end">
            <!-- log-in dropdown, Bootstrap -->
            <li class="nav-item mr-2">
              <div class="btn-group">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  login
                </button>
                <form class="dropdown-menu p-4">
                  <div class="form-group">
                    <label for="DropdownFormEmail">Email address</label>
                    <input type="email" class="form-control" id="DropdownFormEmail" placeholder="email@example.com">
                  </div>
                  <div class="form-group">
                    <label for="DropdownFormPassword">Password</label>
                    <input type="password" class="form-control" id="DropdownFormPassword" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
              </div>  <!-- end login dropdown -->
            </li>
            <!-- sign-in dropdown, Bootstrap -->
            <li class="nav-item">
              <div class="btn-group">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  sign up
                </button>
                <form class="dropdown-menu p-4">
                  <div class="form-group">
                    <label for="DropdownFormEmail">Email address</label>
                    <input type="email" class="form-control" id="DropdownFormEmail" placeholder="email@example.com">
                  </div>
                  <div class="form-group">
                    <label for="DropdownFormPassword">Password</label>
                    <input type="password" class="form-control" id="DropdownFormPassword" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
              </div>  <!-- end sign-in dropdown -->
            </li>
          </ul>  <!-- end righthand nav buttons -->
        </div>
      </nav>  <!-- end navbar -->

      <div id="titleRow" class="row mx-1 mb-1">
        <div id="titleDisplay" class="col border border-dark rounded px-4">
          If user has saved this trip with a name, display it here - otherwise hide this row.
        </div>
      </div>

      <!-- weather -->
      <div id="weatherRow" class="row mx-1">
        <div id="weatherDisplay" class="col border border-dark rounded p-4">
          Weather display goes here. If forecast is unavailable, just display location and dates.
        </div>
      </div>  <!-- end weather -->

      <div id="contentRow" class="row m-1">
        <div id="mapContainer" class="col-8 border border-dark rounded p-4">
          map goes here
        </div>
        <div id="activityContainer" class="col-4 border border-dark rounded p-4">
          activities go here
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <div class="container">
          <div class="col-md-6">
            <p>Â© 2018 - Team Whatever</p>
          </div>
        </div>
      </div>  <!-- end of footer -->

    </div>  <!-- end .container -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
